<section id="products">

                </div>

                  </div>
                </div>
                <div class="card ">
                  <img class="card-img-top" src="http://placehold.it/238x200" alt="Card image cap">
                  <div class="card-block">
                    <p class="card-title pull-left">Card title</p>
                    <p class="card-text pull-right">Last updated 3 mins ago</p>
                  </div>
                </div>
              </div>


              <div class="row">
                <div class="card">
                  <img class="card-img-top" src="http://placehold.it/238x200" alt="Card image cap">

                    <p class="card-title pull-left">Bingov√©l</p>
                    <p class="card-text pull-right">10.990 kr.</p>
                  </div>
                </div>
              </div>

              <ngb-pagination [collectionSize]="11" [(page)]="page"></ngb-pagination>

        <template ngbTabTitle><b>Top 10</b></template>
