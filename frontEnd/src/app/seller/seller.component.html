<section id="sellers">
  <div class="container">
    <h1 class="display-4 col-sm-10">Sellers</h1>
    <button type="button" class="addButt btn btn-primary pull-right" (click)="addEditSeller()">
        Add seller &nbsp;<i class="fa fa-plus-square-o fa-1x" aria-hidden="true"></i>
      </button>
    <table class="table table-hover">
      <thead class="thead-inverse">
        <tr>
          <th>Seller name</th>
          <th>Category</th>
          <th>Last update</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let seller of Sellers">
          <td>{{seller.name}}</td>
          <td>{{seller.category}}</td>
          <td>13:37</td>
          <td><button class="btn btn-sm btn-secondary" (click)="open(edit)"><i class="fa fa-cog" aria-hidden="true"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
<template ngbModalContainer></template> <!-- This is the template where the modal is being injected! -->
