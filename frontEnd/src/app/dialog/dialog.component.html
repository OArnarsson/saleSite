<div *ngIf="seller">
	<div class="modal-header">
		<h4 class="modal-title">{{title}}</h4>
		<button type="button" class="close" aria-label="Close" (click)="onCancel()">
		  <span aria-hidden="true">&times;</span>
		</button>
	</div>
	<form #form="ngForm" (ngSubmit)="onOk()">
	<div class="modal-body">
			<div class="form-group row">
				<label for="sellerName" class="col-sm-3 col-form-label">Seller name: </label>
				<div class="col-sm-8">
					<input ngModel required [(ngModel)]="seller.name" name="name" type="text" class="form-control" id="sellerName" autofocus>
				</div>
			</div>
			<div class="form-group row">
				<label for="sellerCategory" class="col-sm-3 col-form-label">Category: </label>
				<div class="col-sm-8">
					<select [(ngModel)]="seller.category" class="custom-select" id="sellerCategory" name="categories">
				<option *ngFor="let option of sellerCategories" [value]="option">{{option}}</option>
			  </select>
				</div>
			</div>
			<div class="form-group row">
				<label for="sellerImage" class="col-sm-3 col-form-label">Image url: </label>
				<div class="col-sm-8">
					<input [(ngModel)]="seller.imagePath" name="imagePath" type="text" class="form-control" id="sellerImage">
				</div>
			</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" (click)="onCancel()">Close</button>
		<button type="submit" class="btn btn-success">{{onOkButton}}</button>
	</div>
	</form>
</div>

<div *ngIf="product">
	<div class="modal-header">
		<h4 class="modal-title">{{title}}</h4>
		<button type="button" class="close" aria-label="Close" (click)="onCancel()">
		  <span aria-hidden="true">&times;</span>
		</button>
	</div>
	<form #form="ngForm" (ngSubmit)="onOk()">
		<div class="modal-body">
			<div class="form-group row">
				<label for="productName" class="col-3 col-form-label">Product title:</label>
				<div class="col-8">
					<input ngModel required [(ngModel)]="product.name" name="name" class="form-control" type="text" id="productName" autofocus>
				</div>
			</div>
			<div class="form-group row">
				<label for="productPrice" class="col-3 col-form-label">Price:</label>
				<div class="col-8">
					<input [(ngModel)]="product.price" name="price" class="form-control" type="number" id="productPrice">
				</div>
			</div>
			<div class="form-group row">
				<label for="productStock" class="col-3 col-form-label">Stock:</label>
				<div class="col-8">
					<input [(ngModel)]="product.quantityInStock" name="stock" class="form-control" type="number" id="productStock">
				</div>
			</div>
			<div class="form-group row">
				<label for="imagePath" class="col-3 col-form-label">Image url:</label>
				<div class="col-8">
					<input [(ngModel)]="product.imagePath" name="imagePath" class="form-control" type="text" id="imagePath">
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-secondary" (click)="onCancel()">Close</button>
			<button type="submit" class="btn btn-success">{{onOkButton}}</button>
		</div>
	</form>
</div>
